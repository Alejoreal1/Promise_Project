<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comentarios IA</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background: linear-gradient(135deg, #4f4f4fdb 0%, #ffbb62 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        background-color: #4f4f4fdb;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        margin-bottom: 30px;
      }

      h2 {
        text-align: center;
        color: #240d0d;
      }

      textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #000000;
        font-size: 16px;
        min-height: 80px;
      }

      button {
        background-color: #337cfa;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
      }

      button:hover {
        background-color: #58b9ff;
        color: black;
      }

      .responseContainer {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 4px;
        background-color: #e9ecef;
        min-height: 50px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Comentarios</h2>
      <textarea
        id="comentarioInput"
        placeholder="Escribe tu comentario..."
      ></textarea>
      <button onclick="analizarComentarioIA()">Enviar comentario</button>
      <div class="responseContainer" id="comentarioResultado"></div>
    </div>
    <script src="index5.js"></script>
  </body>
</html>
