<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi IA App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .responseContainer {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #e9ecef;
      min-height: 50px;
      white-space: pre-wrap;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Ventana para Gemini -->
  <div class="container">
    <h1>Interactuar con Gemini API üöÄ</h1>
    <textarea id="inputGemini" placeholder="Escribe tu pregunta para Gemini..."></textarea>
    <button onclick="sendToGemini()">Enviar a Gemini</button>
    <div class="loader" id="loaderGemini"></div>
    <h2>Respuesta de Gemini:</h2>
    <div class="responseContainer" id="responseGemini"></div>
  </div>

  <!-- Ventana para Mistral -->
  <div class="container">
    <h1>Interactuar con Mistral API üå¨Ô∏è</h1>
    <textarea id="inputMistral" placeholder="Escribe tu pregunta para Mistral..."></textarea>
    <button onclick="sendToMistral()">Enviar a Mistral</button>
    <div class="loader" id="loaderMistral"></div>
    <h2>Respuesta de Mistral:</h2>
    <div class="responseContainer" id="responseMistral"></div>
  </div>

  <!-- Ventana para DeepSeek -->
  <div class="container">
    <h1>Interactuar con DeepSeek API üß†</h1>
    <textarea id="inputDeepSeek" placeholder="Escribe tu pregunta para DeepSeek..."></textarea>
    <button onclick="sendToDeepSeek()">Enviar a DeepSeek</button>
    <div class="loader" id="loaderDeepSeek"></div>
    <h2>Respuesta de DeepSeek:</h2>
    <div class="responseContainer" id="responseDeepSeek"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
